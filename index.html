    <script src="/static/lib/polyfill.min.js"></script>
    <script src="/static/lib/jquery.min.js"></script>
    <script>
      (function(win, doc){
        function setRootPx() {
            var pxRoot = Math.floor(document.documentElement.clientWidth / 3.75);
            if(pxRoot > 100) {
              pxRoot = 100;
            }
            doc.documentElement.style.fontSize = pxRoot + 'px';
        }
        setRootPx();
        win.onresize = setRootPx;
      })(window, document)
    </script>
  </body>
